<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader Círculo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .loader {
        border: 16px solid #f3f3f3; /* cor do fundo do círculo */
        border-top: 16px solid blue; /* cor da parte que gira */
        border-radius: 50%;
        width: 10px;
        height: 10;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
